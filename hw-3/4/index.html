<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg", 
                ]
            }, 
            {
                id: 5,
                price: 499,
                photos: []    
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            }
        ];
        let productWithPhotos = products.filter(function(product) {
            if (product.photos && product.photos.length>0) {
                return product
            }
        })
        
        let productByOrder = products.sort(function(a, b) {
        
            return a.price - b.price;
        });
        
        console.log("Товары с фото");
        console.log(productWithPhotos)
        
        console.log("Товары в порядке цены");
        console.log(productByOrder);

    </script>
</body>

</html>
