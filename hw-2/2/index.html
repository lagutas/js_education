    <script>
        'use strict';
        //определяем переменную a и присваиваем ей значение 2
        let a = 2;
        //первое выполняем то что в скобках, эта операция изменяет a умножением на 2, затем к a прибавляем 1 и присваеваем результат переменной x
        //которую мы определяем, в итоге     x = 5
        let x = 1 + (a *= 2);
    </script>
