<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let a = 1;
        let b = -50;
        
        if (a > 0 && b > 0) {
                console.log("Разность: " + (a - b));
        } else if (a < 0 && b < 0) {
            console.log("Произведение: " + (a * b));
        }
        else if ((a > 0 && b < 0) || (a < 0 && b > 0)) {
            console.log("Сумма: " + (a + b));
        }
    </script>
</body>
</html>
