<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        //пример 1 - определяем набор переменных a присваеваем 1, b - 1, c undefined, d undefined
        //затем переменной c присваеваем значение a, которое предварительно увеличено на 1 префиксной формой инкремента, поэтому в результате имеем цифру два записанную в переменную c
        let a = 1, b = 1, c, d; c = ++a;
        alert(c); // ответ: 2
        
        //пример 2 - в исходной переменной d - undefined, в b - 1, постфиксная форма инкремента увеличивает в переменной b значение до двух
        //но в переменную d мы записываем то чтобы было в b до инкремента, поэтому там цифра 1
        d = b++;
        alert(d); //ответ: 1
        
        
        //пример 3 - прибавляем к цифре 2, значение переменной a, которое предварительно будет увеличено на 1-у, после предыдущей операции в примере 1
        //там находится цифра 2, поэтому получится 2 + 3 = 5
        c = 2 + ++a; alert(c); //ответ: 5
        
        //пример 4 - прибавляем к 2 содержимое переменной b, которое было увеличено на 1-у в примере 2,
        //получаем d = 2 + 2 = 4
        d = 2 + b++; alert(d); //ответ: 4
        //в а у нас дважды увеличенное значение в примерах 1 и 3, т.е. 3
        alert(a); //3
        //в b у нас  дважды увеличенное значение в примераз 2 и 4, т.е. 3
        alert(b); //3
        
    </script>
</body>
</html>
