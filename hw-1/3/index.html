<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // два первых операнда числа результат сложения чисел - число 20, третий операнд строка, поэтому мы получим конкатенацию строки 20 и 10 итого 2010
        let res1 = 10 + 10 + "10";
        console.log(res1);
        
        // первый операнд число второй строка - конкатенация строк 1010, третий операнд число конкатенируем с первым результатом строкой итого 101010
        let res2 = 10 + "10" + 10;
        console.log(res2);
        
        // первый операнд число второй тоже - складываем получаем 20, третий операнд строка, но мы унарным + приводим его к типу число поэтому результат сложения 30
        let res3 = 10 + 10 + +"10";
        console.log(res3);
        
        //делим число на строку, которую приводим к типу числа т.к. это пустая строка то будет 0 и в результате получим -Infinity
        let res4 = 10 / -"";
        console.log(res4);
        
        //делим 10 на строку, пытаемся строку привести  унарным плюсом в число, но дроби пишутся в js через точку, поэтому по итогу делим число на строку и получаем  Nan
        let res5 = 10 / +"2,    5";
        console.log(res5);
    </script>
</body>
</html>
