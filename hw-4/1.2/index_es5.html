<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        
        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }
        
        Post.prototype.edit = function(new_text) {
            this.text = new_text;
        }
        
        
        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }
        
        AttachedPost.prototype = Object.create(Post.prototype);
        
        AttachedPost.prototype.makeTextHighlighted = function() {
            this.highlighted = true;
        }
        
        let post1 = new Post("vasia", "написал пост", "2020.07.11");
        console.log("автор " + post1.author + ", пост: " + post1.text + ", Дата: " + post1.date);
        
        post1.edit("изменил текст");
        console.log("автор " + post1.author + ", пост: " + post1.text + ", Дата: " + post1.date);
        
        
        let post2 = new AttachedPost("vasia2", "написал пост 2", "2020.07.12");
        console.log("автор " + post2.author + ", пост: " + post2.text + ", Дата: " + post2.date + " highlighted: " + post2.highlighted);
        
        post2.edit("изменил текст 2");
        post2.makeTextHighlighted();
        console.log("автор " + post2.author + ", пост: " + post2.text + ", Дата: " + post2.date + " highlighted: " + post2.highlighted);
    </script>
</body>
</html>
