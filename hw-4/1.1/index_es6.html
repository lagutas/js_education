<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        
        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;    
            }
            
            make25PercentDiscount() {
                this.price = this.price * (1-0.25);
            }
        }
        
        let pr1 = new Product("sugar", 100);
        console.log(pr1.name + " стоит - " + pr1.price);
        pr1.make25PercentDiscount();
        console.log("а теперь " + pr1.name + " стоит - " + pr1.price);
    </script>
</body>
</html>
